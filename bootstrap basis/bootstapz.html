<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Basics</title>
</head>

<body>
    <h1>Austine Dev</h1>

    <!-- heading tags -->
    <h1 class="h6">Bootstrap Tutorials</h1>
    <h2>Designer</h2>
    

    <!-- Lead text $ alignment -->

    <!-- lead text is a paragraph tag, which is slightly bigger -->
    
        

         <!-- text-decoration  % font-weight -->
         

         <!-- Text colors -->
         <p class="text-primary d-inline bg-danger">Theme primary color</p>
         <p class="tex-white d-inline bg-success">this is a secondary color</p>
         <p class="text-info d-inline bg-warning">this is a secondary color</p>
         <p class="text-danger d-inline bg-success">this is a red color</p>
         <p class="text-warning d-inline bg-primary">this is a yellow color</p>
         

         <!-- Basic Buttons -->
         <h2>Buttons</h2>
         <button class="btn-primary">primary button</button>
         <button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<!-- anchor tags as buttons -->

<h2>Links as buttons</h2>
<a class="btn btn-info " href="#">info anchor tag</a>
<a class="btn btn-info ms-5" href="#">info anchor tag</a>
<a class="btn btn-outline-danger ms-5" href="#">info anchor tag</a>
<a class="btn btn-outline-warning ms-5" href="#">info anchor tag</a>
<a class="btn btn-outline-success ms-5" href="#">info anchor tag</a>
<a class="btn btn-outline-dark ms-5" href="#">info anchor tag</a>
<br>
<div style="padding: 30px 1px;">
<button class="btn-primary">primary button</button>
         <button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="mx-5 btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="mx-5 btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="mx-6 btn btn-light">Light</button>
<button type="button" class="mx-5 btn btn-dark">Dark</button>
</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
